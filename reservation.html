<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>撮影予約フォーム｜あやたか</title>
  <style>
    :root{
      --bg:#fbfaf7; --card:#ffffff; --ink:#2a2a2a; --muted:#666; --brand:#80a8c7; --brand-deep:#5e87a6; --accent:#e8ded0; --radius:16px; --shadow:0 6px 18px rgba(0,0,0,.06);
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--ink);font-family:-apple-system,BlinkMacSystemFont,"Hiragino Kaku Gothic ProN","Yu Gothic",Meiryo,system-ui,Segoe UI,Roboto,Arial,sans-serif;}
    header{padding:28px 16px;background:linear-gradient(180deg,#fff, #f6f2ec);border-bottom:1px solid #eee;position:sticky;top:0;z-index:1}
    .container{width:min(860px,92vw);margin:0 auto}
    h1{margin:0 0 6px;font-size:clamp(22px,4vw,30px)}
    p.lead{margin:0;color:var(--muted)}

    form{background:var(--card);border:1px solid #eee;border-radius:var(--radius);padding:20px;margin:18px 0 32px;box-shadow:var(--shadow)}
    fieldset{border:none;padding:0;margin:0 0 22px}
    legend{font-weight:800;margin:0 0 10px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    .row{display:flex;gap:12px;flex-wrap:wrap}

    label{display:block;font-size:13px;color:#555;margin:0 0 6px}
    input,select,textarea{width:100%;padding:12px;border:1px solid #e2e7ee;border-radius:12px;background:#fff;font-size:14px}
    textarea{min-height:120px;resize:vertical}
    .help{font-size:12px;color:#8a8a8a;margin-top:4px}

    .cta{display:flex;gap:10px;flex-wrap:wrap}
    button{appearance:none;border:0;border-radius:12px;padding:12px 18px;font-weight:800;cursor:pointer}
    .primary{background:var(--brand);color:#fff}
    .primary:hover{background:var(--brand-deep)}
    .ghost{background:#fff;border:1px solid #dde6ee;color:var(--brand-deep)}

    .note{font-size:12px;color:#777;margin-top:6px}
    .success{display:none;background:#eef8f1;color:#1d6e3e;border:1px solid #cfe8d7;padding:12px;border-radius:12px;margin-top:12px}

    footer{padding:28px 0 40px;text-align:center;color:#888}

    @media (max-width:820px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>撮影予約フォーム</h1>
      <p class="lead">必要事項をご入力のうえ「メールで送信」を押してください。メールアプリが立ち上がります。</p>
    </div>
  </header>

  <main class="container">
    <form id="reserveForm">
      <fieldset>
        <legend>基本情報</legend>
        <div class="grid">
          <div>
            <label for="name">お名前（必須）</label>
            <input id="name" name="お名前" placeholder="例）山田 太郎" required>
          </div>
          <div>
            <label for="email">メールアドレス（必須）</label>
            <input id="email" name="メール" type="email" placeholder="example@mail.com" required>
          </div>
          <div>
            <label for="phone">電話番号（任意）</label>
            <input id="phone" name="電話" type="tel" placeholder="090-xxxx-xxxx">
          </div>
          <div>
            <label for="instagram">Instagram（任意）</label>
            <input id="instagram" name="Instagram" placeholder="@your_account">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>ご希望内容</legend>
        <div class="grid">
          <div>
            <label for="plan">プラン（必須）</label>
            <select id="plan" name="プラン" required>
              <option value="">選択してください</option>
              <option>ライト（30分 / 10枚 / ¥5,000）</option>
              <option>スタンダード（60分 / 30枚 / ¥10,000）</option>
              <option>プレミアム（90分 / 50枚 / ¥15,000）</option>
              <option>商品撮影（1〜2時間 / 10商品＋雰囲気カット / ¥20,000〜）</option>
            </select>
          </div>
          <div>
            <label for="city">撮影エリア（必須）</label>
            <select id="city" name="撮影エリア" required>
              <option value="">選択してください</option>
              <option>新潟</option>
              <option>東京</option>
              <option>その他（要相談）</option>
            </select>
          </div>
          <div>
            <label for="date1">第1希望日（必須）</label>
            <input id="date1" name="第1希望日" type="date" required>
          </div>
          <div>
            <label for="date2">第2希望日（任意）</label>
            <input id="date2" name="第2希望日" type="date">
          </div>
          <div>
            <label for="time">希望時間帯</label>
            <select id="time" name="希望時間帯">
              <option>午前（9:00-12:00）</option>
              <option>午後（13:00-16:00）</option>
              <option>夕方（16:00-19:00）</option>
              <option>夜（19:00-21:00）</option>
              <option>終日可</option>
            </select>
          </div>
          <div>
            <label for="people">人数・構成</label>
            <input id="people" name="人数・構成" placeholder="例）2名（カップル）">
          </div>
          <div>
            <label for="purpose">用途</label>
            <select id="purpose" name="用途">
              <option>SNSアイコン/プロフィール</option>
              <option>カップル/記念日</option>
              <option>商品/店舗PR</option>
              <option>その他</option>
            </select>
          </div>
          <div>
            <label for="location">撮影場所の希望</label>
            <input id="location" name="場所の希望" placeholder="例）新潟駅周辺のカフェ、公園など">
          </div>
        </div>
        <div style="margin-top:12px">
          <label for="message">ご要望・参考イメージURLなど</label>
          <textarea id="message" name="ご要望" placeholder="仕上がりの雰囲気、参考Instagram/URL、NG事項など"></textarea>
          <div class="help">※参考写真のURLがあれば記載してください。</div>
        </div>
      </fieldset>

      <fieldset>
        <legend>確認事項</legend>
        <label style="display:flex;gap:10px;align-items:flex-start">
          <input id="agree" type="checkbox" required>
          <span>撮影規約（キャンセルポリシー/交通費/納品範囲）に同意します。</span>
        </label>
      </fieldset>

      <div class="cta">
        <button type="submit" class="primary">📩 メールで送信</button>
        <button type="button" class="ghost" id="copyBtn">内容をコピー</button>
      </div>
      <div id="ok" class="success">入力内容をメール作成に反映しました。メールアプリから送信してください。</div>
      <div class="note">※このフォームはブラウザからメールアプリを起動して送信します。メールアプリがない環境では「内容をコピー」をご利用ください。完全自動送信にする場合は、Formspree / Netlify Forms / Google Apps Script 等のバックエンド接続が必要です。</div>
    </form>

    <p class="note">戻る：<a href="./index.html">LPへ</a></p>
  </main>

  <footer>
    <div class="container" style="text-align:center;color:#888">© 2025 あやたかの写真暮らし</div>
  </footer>

  <script>
    const form = document.getElementById('reserveForm');
    const ok = document.getElementById('ok');
    const copyBtn = document.getElementById('copyBtn');

    function buildBody(data){
      const lines = [];
      for (const [k,v] of Object.entries(data)){
        if(String(v||'').trim().length>0){ lines.push(`${k}: ${v}`); }
      }
      return lines.join("%0D%0A"); // URLエンコード改行
    }

    function collect(){
      const data = {
        'お名前': document.getElementById('name').value,
        'メール': document.getElementById('email').value,
        '電話': document.getElementById('phone').value,
        'Instagram': document.getElementById('instagram').value,
        'プラン': document.getElementById('plan').value,
        '撮影エリア': document.getElementById('city').value,
        '第1希望日': document.getElementById('date1').value,
        '第2希望日': document.getElementById('date2').value,
        '希望時間帯': document.getElementById('time').value,
        '人数・構成': document.getElementById('people').value,
        '用途': document.getElementById('purpose').value,
        '場所の希望': document.getElementById('location').value,
        'ご要望': document.getElementById('message').value
      };
      return data;
    }

    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      if(!document.getElementById('agree').checked){
        alert('規約への同意が必要です。');
        return;
      }
      const data = collect();
      const subject = encodeURIComponent('【撮影予約】' + (data['お名前']||''));
      const body = buildBody(data);
      const mailto = `mailto:t.sekura.forwork@gmail.com?subject=${subject}&body=${body}`;
      window.location.href = mailto;
      ok.style.display = 'block';
    });

    copyBtn.addEventListener('click', async ()=>{
      const data = collect();
      const text = Object.entries(data).map(([k,v])=>`${k}: ${v}`).join('\n');
      try{
        await navigator.clipboard.writeText(text);
        alert('内容をクリップボードにコピーしました。メールに貼り付けて送信してください。');
      }catch(err){
        alert('コピーに失敗しました。テキストを選択してコピーしてください。');
      }
    })
  </script>
</body>
</html>
